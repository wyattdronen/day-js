<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Schedule</title>
  </head>

  <body>
    <header class="big-top">
      <h1 class="display-3">Work Day Schedule</h1>
      <p class="lead">calendar app for scheduling your work day</p>

      </div>
